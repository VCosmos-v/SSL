<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{cs}}" rel="stylesheet">
    <title>{{ title }}</title>
</head>
<body class="bg-white">
    <div class="wrapper">
        <div style="display:grid; background-color:black; width:{{width}}px; height:{{height}}px; margin-left:auto; margin-right:auto; position:relative">
            <div class="overflow-hidden" style="position:absolute; z-index:10; user-select: none; pointer-events: none;"><img src="{{nv}}" style="width:100%; height:100%;"></div>
            <div class="overflow-hidden" style="position:absolute; z-index:10; top:143px; width:1440px; height:45px; line-height:190%; text-align:center; user-select: none; pointer-events: none;">
                <p class="abouttitle" style="color:white" align="center">
                {{ title }}
                </p>
            </div>
            <div class="overflow-hidden align-middle" style="position:absolute; z-index:10; top:235px; left:220px; width:1000px; height:{{height - 406}}px; line-height:190%; letter-spacing:0em; text-indent:24px; user-select: none; pointer-events: none;">
                {% block content %}{% endblock %}
            </div>
            <a class="border border-0" href='{{ back }}' style="position:absolute; top:{{height - 117}}px; left:618px; z-index:9; width:210px; height:55px; border-radius:30px; user-select: none;"><img src="{{bt}}" style="width:210px; height:55px"></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
